<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة هبوط - CodeMaster</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .features {
      margin: 30px auto;
      max-width: 600px;
      text-align: left;
    }

    .features li {
      margin-bottom: 10px;
      font-size: 1em;
    }

    .cta-button {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #357abd;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>طوّر مهاراتك البرمجية مع CodeMaster</h1>
    <p>تعلّم البرمجة خطوة بخطوة من الصفر!</p>
  </header>

  <div class="features">
    <ul>
      <li>دروس قصيرة وسهلة الفهم</li>
      <li>تحديات يومية لتقوية المهارات</li>
      <li>متابعة تقدمك</li>
      <li>مجتمع تفاعلي للمساعدة</li>
    </ul>
  </div>

  <a href="#" class="cta-button">حمل التطبيق الآن</a>

  <footer>
    <p>&copy; 2025 CodeMaster. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
